    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
                700: '#b45309',
              },
              dark: {
                900: '#0a0a0a',
                800: '#171717',
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
              script: ['"Great Vibes"', 'cursive'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0a0a;
        color: #f3f4f6;
      }
      .text-gold-gradient {
        background: linear-gradient(to right, #fbbf24, #d97706);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .bg-gold-gradient {
        background: linear-gradient(to right, #b45309, #fbbf24, #b45309);
      }
      @keyframes shimmer {
        0% { transform: translateX(-150%) skewX(-45deg); }
        100% { transform: translateX(150%) skewX(-45deg); }
      }
      .shimmer-subtle {
        position: relative;
        overflow: hidden;
      }
      .shimmer-subtle::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to right,
          transparent,
          rgba(251, 191, 36, 0.05),
          rgba(251, 191, 36, 0.2),
          rgba(251, 191, 36, 0.05),
          transparent
        );
        animation: shimmer 5s infinite;
      }
    </style>
